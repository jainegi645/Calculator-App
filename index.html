<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
   <div class="calculator">
   <input type="text" class="calculator-screen" value = '' disabled/>

   <div class="calculator-keys">
      <button class="operator" value="+" type="button">+</button>
      <button class="operator" value="-" type="button"> - </button>
      <button class="operator" value="*" type="button"> * </button>
      <button class="operator" value="/" type="button"> / </button>

      <button class="digit" value="7" type="button"> 7 </button>
      <button class="digit" value="8" type="button"> 8 </button>
      <button class="digit" value="9" type="button"> 9 </button>
      <button class="digit" value="4" type="button"> 4 </button>
      <button class="digit" value="5" type="button"> 5 </button>
      <button class="digit" value="6" type="button"> 6 </button>
      <button class="digit" value="1" type="button"> 1 </button>
      <button class="digit" value="2" type="button"> 2 </button>
      <button class="digit" value="3" type="button"> 3 </button>
      <button class="digit" value="0" type="button"> 0 </button>
      
      <button class="decimal" value="." type="button"> . </button>
      <button class="all-clear" value="all-clear" type="button"> AC </button>
      <button class="equal-sign operator" value="=" type="button" > = </button>

</div>
    
</div> 

<script src= 'script.js' type="Text/Javascript"></script>
</body>
</html>
